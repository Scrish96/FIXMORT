<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./css/agregar-pieza.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-content">
        <div class="l-form"">
            <form action="" method="POST" id="formulario" class="formulario">
                <h1 class="formulario__titulo">Añadir Nueva Pieza</h1>
                <div class="flexbox">
                    <div class="formulario__div">
                        <input type="text" name="dniper" id="dniper" class="formulario__input" placeholder=" ">
                        <label for="dniper" class="formulario__label">Nombre de Pieza</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="nombreper" id="nombreper" class="formulario__input" placeholder=" ">
                        <label for="nombreper" class="formulario__label">Descripción</label>
                    </div>
                    <div class="formulario__div">
                        <input type="number" name="dniper" id="dniper" class="formulario__input" placeholder=" ">
                        <label for="dniper" class="formulario__label">Stock</label>
                    </div>
                </div>
                <p class="warnings" id="warnings"></p>
                <div class="formulario__div-botones" style="text-align:center;">
                    <input type="submit" class="formulario__boton slide" value="Añadir Pieza">
                    <input type="submit" class="formulario__boton slide" value="Cancelar">
                </div>
            </form>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
<script src="jquery.min.js"></script>
<script>
    function stateCheck($formularioSelectInput){
        if($formularioSelectInput.val().length > 0) {
            $formularioSelectInput.addClass('valid');
        }else{
            $formularioSelectInput.removeClass('valid');
        }
    }

    $(function(){

        $('.formulario__select-input').on('focusout',function(){
            stateCheck($(this));
        });

    });
</script>  
</html>
