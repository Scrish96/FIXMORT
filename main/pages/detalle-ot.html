<script>
    function stateCheck($formularioSelectInput){
        if($formularioSelectInput.val().length > 0) {
            $formularioSelectInput.addClass('valid');
        }else{
            $formularioSelectInput.removeClass('valid');
        }
    }

    $(function(){

        $('.formulario__select-input').on('focusout',function(){
            stateCheck($(this));
        });

    });
</script>
