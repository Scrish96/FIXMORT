<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./css/registrar-usuario.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-content">
        <div class="l-form"">
            <form action="" method="POST" id="formulario" class="formulario">
                <h1 class="formulario__titulo">Registro de Persona</h1>
                <div class="flexbox">
                    <div class="formulario__div">
                        <input type="number" name="dniper" id="dniper" class="formulario__input" placeholder=" ">
                        <label for="dniper" class="formulario__label">D.N.I.</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="nombreper" id="nombreper" class="formulario__input" placeholder=" ">
                        <label for="nombreper" class="formulario__label">Nombres</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="apeperPaterno" id="apeperPaterno" class="formulario__input" placeholder=" ">
                        <label for="apeperPaterno" class="formulario__label">Apellido Paterno</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="apeperMaterno" id="apeperMaterno" class="formulario__input" placeholder=" ">
                        <label for="apeperMaterno" class="formulario__label">Apellido Materno</label>
                    </div>
                    <div class="formulario__div">
                        <input type="date" name="fecInper" id="fecInper" class="formulario__input" placeholder=" ">
                        <label for="fecInper" class="formulario__label">Fecha inicio</label>
                    </div>
                    <div class="formulario__div">
                        <input type="number" name="sueldper" id="sueldper" class="formulario__input" placeholder=" ">
                        <label for="sueldper" class="formulario__label">Sueldo (S/).</label>
                    </div>
                    <div class="formulario__div">
                        <input type="number" name="telfper" id="telfper" class="formulario__input" placeholder=" ">
                        <label for="telfper" class="formulario__label">Telefono</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="correoper" id="correoper" class="formulario__input" placeholder=" ">
                        <label for="correoper" class="formulario__label">Correo</label>
                    </div>
                    <div class="formulario__div">
                        <input type="text" name="direper" id="direper" class="formulario__input" placeholder=" ">
                        <label for="direper" class="formulario__label">Direcci√≥n</label>
                    </div>
                    <div class="formulario__div">
                        <select name="area" id="area" class="formulario__select-input">
                            <option value=""></option>
                            <option value="produccion">Produccion</option>
                            <option value="rrhh">RRHH</option>
                            <option value="ventas">Ventas</option>
                            <option value="almacen">Almacen</option>
                            <option value="gerencia">Gerencia</option>
                            <option value="contabilidad">Contabilidad</option>
                            <option value="administrador">Administrador</option>
                        </select>
                        <label for="area" class="formulario__select-label">Cargo de la persona</label>
                    </div>
                </div>
                <p class="warnings" id="warnings"></p>
                <div class="formulario__div-botones" style="text-align:center;">
                    <input type="submit" class="formulario__boton slide" value="Registrar">
                    <input type="submit" class="formulario__boton slide" value="Cancelar">
                </div>
            </form>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
<script src="jquery.min.js"></script>
<script>
    function stateCheck($formularioSelectInput){
        if($formularioSelectInput.val().length > 0) {
            $formularioSelectInput.addClass('valid');
        }else{
            $formularioSelectInput.removeClass('valid');
        }
    }

    $(function(){

        $('.formulario__select-input').on('focusout',function(){
            stateCheck($(this));
        });

    });
</script>  
</html>
